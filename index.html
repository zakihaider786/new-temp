<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Premium Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="fullname" placeholder="Full Name" required><br>
            <select id="country-code" required>
                <option value="">Select your country code</option>
                <option value="+1">+1 USA</option>
                <option value="+44">+44 UK</option>
                <option value="+91">+91 India</option>
                <!-- Add more countries and codes as needed -->
            </select><br>
            <input type="text" id="mobile" placeholder="Mobile No" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
            <button type="submit" id="signup-btn">Sign Up</button>
        </form>
        <div id="loading" class="hidden">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
